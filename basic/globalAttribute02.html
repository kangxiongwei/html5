<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性spellCheck测试</title>
</head>
<body>
    <h2>针对input type=text 和 textarea标签和设定的，用于检查拼写，必须声明该属性是true还是false</h2>
    <input type="text" spellcheck="true"/><br/><br>
    <textarea spellcheck="true" cols="100" rows="10"></textarea>
</body>
</html>
